<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Books</title>
    <link rel="stylesheet" href="style.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>


</head>
<body>
   <header>
            <img src="logo.jpg" alt="logo">
        <nav>
            <ul>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#writers">Writers</a></li>
                <li><a href="#combo">Combo</a></li>
                <li><a href="#best">Best Seller</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="search" placeholder="Search Book"  >
        </div>
        <div class="account">
            <i class='fa fa-user-circle'></i>
        </div>
        <div class="sign">
            <button>Sign In</button>
        </div>
   </header>
   <div class="image">
     <img src="images/img1.jpg" alt="book">
   </div>
   <div class="section">
     <h1>Free Books</h1>
     <div class="grid">
        <div class="item">
            <!-- First Row -->
            <img src="images/free1.jpeg" alt="Cover of Dead">
             <div class="caption">
                <p class="name">Dead</p>
                <p class="price">Free</p>
                
             </div>

        </div>
        <div class="item">
            <img src="images/free2.jpeg" alt="Ugly Lover">
            <div class="caption">
                <p class="name">Dead</p>
                <p class="price">Free</p>
           
        </div>
        </div>
        <div class="item">
            <img src="images/free3.jpeg" alt="">
            <div class="caption">
                <p class="name">Dead</p>
                    <p class="price">Free</p>
            </div>
        </div>
        <button class="viewmore" >View More</button> 
        </div>
     </div>
     <div class="section">
        <h1>BROWSE GENRES</h1>
        <div class="grid">
            <div class="item">
                <!-- First Row -->
                <img src="genres images/genre-1.webp" alt="Cover of Dead">
                <div class="overlay-text">Romance</div>
    
            </div>
            <div class="item">
                <img src="genres images/genre-2.webp" alt="Ugly Lover">
                <div class="overlay-text">Adventure</div>
               
            </div>
            </div>
            <div class="item">
                <img src="genres images/genre-3.webp" alt="">
                <div class="overlay-text">Thriller</div>
                </div>
                <div class="item">
                    <img src="genres images/genre-4.webp" alt="">
                    <div class="overlay-text">History</div>
                    </div>
                    <div class="item">
                        <img src="genres images/genre-5.webp" alt="">
                        <div class="overlay-text">Children</div>
                        </div>
                        <div class="item">
                            <img src="genres images/genre-6.webp" alt="">
                            <div class="overlay-text">Young adult</div>
                            </div>
            </div>
            <button class="viewmore" >View More</button> 
            </div>
     
     </div>
   </div>
</body>
</html>
